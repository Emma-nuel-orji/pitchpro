<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Security Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #fff;
      color: #111;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }
    .header i {
      margin-right: 10px;
      font-size: 22px;
      cursor: pointer;
    }
    .lock-icon {
      text-align: center;
      margin: 30px 0 10px;
    }
    .lock-icon i {
      font-size: 40px;
      color: red;
      background: #ffecec;
      padding: 15px;
      border-radius: 50%;
    }
    .desc {
      text-align: center;
      font-size: 14px;
      color: #444;
      padding: 0 20px 30px;
    }
    .section {
      padding: 0 20px;
      border-top: 1px solid #eee;
    }
    .section h3 {
      font-size: 16px;
      margin: 20px 0 5px;
    }
    .section p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
    .device-list {
      padding-left: 0;
      list-style: none;
    }
    .device-item {
      padding: 10px 0;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
    }
    .device-item i {
      margin-right: 10px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #111;
      padding: 10px 0;
      display: flex;
      justify-content: space-around;
    }
    .bottom-nav a {
      color: #999;
      text-decoration: none;
      font-size: 20px;
    }
    .bottom-nav a.active {
      color: #007bff;
    }
  </style>
</head>
<body>

  <!-- Top Header -->
  <div class="header">
    <i class="bi bi-arrow-left" onclick="history.back()"></i>
    Security
  </div>

  <!-- Lock Icon and Info -->
  <div class="lock-icon">
    <i class="bi bi-lock-fill"></i>
  </div>
  <div class="desc">
    View and manage settings to keep your account secure
  </div>

  <!-- Login Alerts -->
  <div class="section">
    <h3>Login Alerts</h3>
    <p>Account activity over the past 7 days<br><strong>No security issues found</strong></p>
  </div>

  <!-- Devices -->
  <div class="section">
    <h3>Your Devices</h3>
    <p>Manage your logged-in devices</p>
    <ul class="device-list">
      <li class="device-item"><span><i class="bi bi-phone"></i><strong>iPhone 16 Pro</strong></span><span style="color: gray;">This device</span></li>
      <li class="device-item"><span><i class="bi bi-phone"></i>Samsung Galaxy S10</span><span style="color: gray;">06-06</span></li>
    </ul>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="home.html"><i class="bi bi-house-door-fill"></i></a>
    <a href="search.html"><i class="bi bi-search"></i></a>
    <a href="upload.html"><i class="bi bi-plus-circle-fill fs-4"></i></a>
    <a href="inbox.html"><i class="bi bi-chat-left-dots"></i></a>
    <a href="profile.html" class="active"><i class="bi bi-person-fill"></i></a>
  </nav>

</body>
</html>
