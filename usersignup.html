<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PitchPro - User Sign Up</title>
  <link rel="stylesheet" href="signin.css" />
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <span onclick="history.back()" class="back-arrow">&#8592;</span>
    </div>

    <h1 class="title">Sign Up</h1>
    <p class="subtitle">Enter your details below to create your account</p>


    <form class="form">
      <label>First Name</label>
      <input type="name" placeholder="Enter your First Name" required />

      <label>Last Name</label>
      <input type="name" placeholder="Enter your Last Name" required />

      <label>Phone Number</label>
      <input type="Phone" placeholder="Enter your Phone" required />

      <label>Email Address</label>
      <input type="email" placeholder="Enter your email" required />

      <label>Password</label>
      <input type="password" placeholder="Enter your password" required />

      <label>Confirm Password</label>
      <input type="password" placeholder="Confirm your password" required />

      <label>Referral (Optional)</label>
      <input type="name" placeholder=" " required />

      <button type="submit" class="btn">Continue</button>
    </form>
  </div>
</body>
</html>
