<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go-Pitch Pro - Share Video</title>
    <link rel="stylesheet" href="share-sheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <div class="main-page-content">
            <h1>Video Feed Content</h1>
            <p>Tap the button below to see the share sheet.</p>
        </div>

        <div class="share-sheet-backdrop hidden"></div>

        <div class="share-sheet hidden" role="dialog" aria-labelledby="shareSheetTitle" aria-describedby="shareSheetDescription" aria-modal="true">
            <div class="sheet-header">
                <div class="drag-handle" tabindex="0" role="slider" aria-label="Drag to adjust share sheet height"></div>
                <button class="close-btn" aria-label="Close share sheet">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
            <div class="sheet-content">
                <h2 id="shareSheetTitle" class="visually-hidden">Share Video</h2>
                <p id="shareSheetDescription" class="visually-hidden">Choose how you want to share this video, or interact with it.</p>

                <div class="search-bar-share-sheet">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" placeholder="Search: burna boy's mom hyping him up" class="search-input">
                    <i class="fa-solid fa-times clear-search-icon hidden"></i>
                </div>

                <h3 class="section-title">Send to</h3>
                <div class="send-to-list horizontal-scroll">
                    <div class="send-to-item">
                        <img src="https://via.placeholder.com/50" alt="User Avatar" class="user-avatar-share">
                        <span>Mustapha</span>
                    </div>
                    <div class="send-to-item">
                        <img src="https://via.placeholder.com/50" alt="User Avatar" class="user-avatar-share">
                        <span>Didier mukoj</span>
                    </div>
                    <div class="send-to-item">
                        <img src="https://via.placeholder.com/50" alt="User Avatar" class="user-avatar-share">
                        <span>bossmudaa 2003</span>
                    </div>
                    <div class="send-to-item">
                        <img src="https://via.placeholder.com/50" alt="User Avatar" class="user-avatar-share">
                        <span>Messi Florida</span>
                    </div>
                    <div class="send-to-item">
                        <img src="https://via.placeholder.com/50" alt="User Avatar" class="user-avatar-share">
                        <span>George</span>
                    </div>
                    <div class="send-to-item">
                        <img src="https://via.placeholder.com/50" alt="User Avatar" class="user-avatar-share">
                        <span>Friend 6</span>
                    </div>
                </div>

                <div class="video-preview-container">
                    <video class="share-video" src="https://www.w3schools.com/html/mov_bbb.mp4" playsinline muted loop poster="https://via.placeholder.com/150x100/333333/FFFFFF?text=Video+Preview"></video>
                    <div class="video-overlay-share playing">
                        <button class="play-pause-btn" aria-label="Play/Pause Video">
                            <i class="fa-solid fa-play play-icon"></i>
                            <i class="fa-solid fa-pause pause-icon hidden"></i>
                        </button>
                        <button class="fullscreen-btn" aria-label="Toggle Fullscreen">
                            <i class="fa-solid fa-expand"></i>
                        </button>
                    </div>
                </div>

                <h3 class="section-title">Share to</h3>
                <div class="share-buttons-grid">
                    <button class="share-action-btn" data-action="repost">
                        <i class="fa-solid fa-retweet"></i>
                        <span>Repost</span>
                    </button>
                    <button class="share-action-btn" data-action="copy-link">
                        <i class="fa-solid fa-link"></i>
                        <span>Copy link</span>
                    </button>
                    <button class="share-action-btn" data-action="facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                        <span>Facebook</span>
                    </button>
                    <button class="share-action-btn" data-action="whatsapp">
                        <i class="fa-brands fa-whatsapp"></i>
                        <span>WhatsApp</span>
                    </button>
                    <button class="share-action-btn" data-action="status">
                        <i class="fa-brands fa-whatsapp"></i>
                        <span>Status</span>
                    </button>
                    <button class="share-action-btn" data-action="messages">
                        <i class="fa-solid fa-comment-dots"></i>
                        <span>Messages</span>
                    </button>
                    <button class="share-action-btn" data-action="report">
                        <i class="fa-solid fa-flag"></i>
                        <span>Report</span>
                    </button>
                    <button class="share-action-btn" data-action="not-interested">
                        <i class="fa-solid fa-heart-crack"></i>
                        <span>Not interested</span>
                    </button>
                    <button class="share-action-btn" data-action="save-video">
                        <i class="fa-solid fa-download"></i>
                        <span>Save video</span>
                    </button>
                    <button class="share-action-btn" data-action="add-to-story">
                        <i class="fa-solid fa-circle-plus"></i>
                        <span>Add to Story</span>
                    </button>
                    <button class="share-action-btn" data-action="cast">
                        <i class="fa-solid fa-tv"></i>
                        <span>Cast</span>
                    </button>
                </div>
            </div>
        </div>

        <button class="show-share-sheet-trigger">Open Share Sheet</button>
    </div>

    <script src="share-sheet.js"></script>
</body>
</html>
