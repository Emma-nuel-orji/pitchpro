<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Help & Support</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding-bottom: 60px;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #eee;
    }
    .header i {
      font-size: 22px;
      margin-right: 10px;
      cursor: pointer;
    }
    .center-text {
      text-align: center;
      font-size: 16px;
      margin: 10px 0;
      font-weight: 500;
    }
    .icon-grid {
      display: flex;
      justify-content: space-around;
      margin: 30px 0;
    }
    .icon-grid i {
      font-size: 40px;
      color: #6c90f2;
    }
    .support-option {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
    }
    .support-option .info {
      flex-grow: 1;
    }
    .support-option .info h4 {
      margin: 0 0 5px;
      font-size: 16px;
    }
    .support-option .info p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .bottom-nav a {
      color: #999;
      text-decoration: none;
      font-size: 20px;
    }
    .bottom-nav a.active {
      color: #007bff;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <i class="bi bi-arrow-left" onclick="history.back()"></i>
    Help & Support
  </div>

  <div class="center-text">Hello! How can assist you?</div>

  <!-- Decorative Icons -->
  <div class="icon-grid">
    <i class="bi bi-globe"></i>
    <i class="bi bi-question-circle-fill"></i>
    <i class="bi bi-dribbble"></i>
  </div>

  <!-- FAQ -->
  <div class="support-option" onclick="location.href='faq.html'">
    <div class="info">
      <h4>FAQ</h4>
      <p>Frequently asked Questions</p>
    </div>
    <i class="bi bi-chevron-right"></i>
  </div>

  <!-- Contact Us -->
  <div class="support-option" onclick="location.href='contact.html'">
    <div class="info">
      <h4>Contact Us</h4>
      <p>Get in touch with support</p>
    </div>
    <i class="bi bi-envelope-fill"></i>
  </div>

  <!-- Report a Problem -->
  <div class="support-option" onclick="location.href='report.html'">
    <div class="info">
      <h4>Report a Problem</h4>
      <p>Describe the issue you faced</p>
    </div>
    <i class="bi bi-exclamation-triangle-fill"></i>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="home.html"><i class="bi bi-house-door-fill"></i></a>
    <a href="search.html"><i class="bi bi-search"></i></a>
    <a href="upload.html"><i class="bi bi-plus-circle-fill"></i></a>
    <a href="inbox.html"><i class="bi bi-chat-left-dots"></i></a>
    <a href="profile.html" class="active"><i class="bi bi-person-fill"></i></a>
  </nav>

</body>
</html>
