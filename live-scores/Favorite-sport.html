<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Sport</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .search-bar {
      background: #333;
      border: 2px solid white;
      border-radius: 20px;
      padding: 10px 20px;
      margin: 20px auto;
      max-width: 90%;
      display: flex;
      align-items: center;
    }

    .search-bar input {
      background: transparent;
      border: none;
      outline: none;
      color: white;
      width: 100%;
      font-size: 16px;
    }

    .search-bar i {
      margin-right: 10px;
    }

    h2 {
      margin-top: 30px;
    }

    p.description {
      font-size: 14px;
      color: #aaa;
      margin: 10px 20px 30px;
    }

    .sports-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px;
      justify-items: center;
    }

    .sport-card {
      position: relative;
      width: 120px;
      height: 140px;
      text-align: center;
    }

    .sport-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    .sport-name {
      margin-top: 10px;
      font-weight: bold;
    }

    .heart-icon {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 18px;
      color: gray;
      cursor: pointer;
    }

    .heart-icon.selected {
      color: red;
    }

    .next-btn {
      margin-top: 40px;
      padding: 12px 20px;
      font-size: 18px;
      background: #0f62fe;
      color: white;
      border: none;
      border-radius: 20px;
      width: 90%;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <div class="search-bar">
    <i class="bi bi-search"></i>
    <input type="text" placeholder="Search" />
  </div>

  <h2>Select your favorite Sport</h2>
  <p class="description">
    Please click on the heart emoji to select the sport you would love to get updates and news about. These clubs will be added to your favorite tab.
  </p>

  <div class="sports-grid" id="sportsGrid">
    <!-- Sports will be injected via JS -->
  </div>

  <button class="next-btn" onclick="goNext()">Next</button>

  <script>
    const sports = [
      { name: "Soccer", img: "../img/profile/prof2.jpg" },
      { name: "Volleyball", img: "../img/profile/prof3.jpg" },
      { name: "Basketball", img: "../img/profile/prof4.jpg" },
      { name: "Hockey", img: "../img/profile/prof5.jpg" },
      { name: "Racing", img: "../img/profile/prof6.jpg" },
      { name: "Lawn Tennis", img: "../img/profile/prof7.jpg" }
    ];

    const selectedSports = [];

    function toggleFavorite(index) {
      const icon = document.getElementById(`heart-${index}`);
      const sport = sports[index].name;

      if (icon.classList.contains("selected")) {
        icon.classList.remove("selected");
        const i = selectedSports.indexOf(sport);
        if (i > -1) selectedSports.splice(i, 1);
      } else {
        icon.classList.add("selected");
        selectedSports.push(sport);
      }

      localStorage.setItem("favoriteSports", JSON.stringify(selectedSports));
    }

    function goNext() {
      window.location.href = "Team-select.html"; 
    }

    // Render sports
    const grid = document.getElementById("sportsGrid");
    sports.forEach((sport, index) => {
      const card = document.createElement("div");
      card.className = "sport-card";

      card.innerHTML = `
        <i class="bi bi-heart heart-icon" id="heart-${index}" onclick="toggleFavorite(${index})"></i>
        <img src="${sport.img}" alt="${sport.name}"/>
        <div class="sport-name">${sport.name}</div>
      `;

      grid.appendChild(card);
    });
  </script>
</body>
</html>
