<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go-Pitch Pro - Age Verification</title>
    <link rel="stylesheet" href="age-gate.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="age-gate-container">
        <div class="logo-placeholder">
            <img src="your-logo-here.png" alt="Go-Pitch Pro Logo" class="app-logo">
        </div>

        <p class="main-text">
            Please help match-monitor on our goal as a responsible sports publisher by picking your correct age category below.
        </p>

        <div class="age-buttons-container">
            <button class="age-button" data-age="under18">Under 18</button>
            <button class="age-button" data-age="over18">18+</button>
        </div>

        <div class="privacy-text">
            <p>Your data is protected as outlined in our <a href="#">Privacy & policy</a></p>
        </div>
    </div>

    <script src="age-gate.js"></script>

</body>
</html>
