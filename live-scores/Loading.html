<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading...</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .spinner {
      border: 5px solid #444;
      border-top: 5px solid #0f62fe;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #nextBtn {
      margin-top: 40px;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 16px;
      display: none;
      width: 80%;
      background: #0f62fe;
      color: white;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1 style="font-size: 24px;">Match-monitor</h1>
  <div class="spinner" id="loader"></div>
  <button id="nextBtn">Done</button>

  <script>
    setTimeout(() => {
      document.getElementById("loader").style.display = "none";
      document.getElementById("nextBtn").style.display = "inline-block";
    }, 3000); // 3 seconds

    document.getElementById("nextBtn").onclick = () => {
      window.location.href = "Favorite-sport.html"; // Update once you upload final page design
    };
  </script>
</body>
</html>
