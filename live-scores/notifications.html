<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notification Preferences</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .header-text {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subtext {
      color: #aaa;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .pill {
      background-color: #888;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      display: inline-block;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .search-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 15px;
    }

    .search-bar {
      flex: 1;
      background: #333;
      border: 2px solid white;
      border-radius: 20px;
      padding: 10px 15px;
      display: flex;
      align-items: center;
    }

    .search-bar input {
      background: transparent;
      border: none;
      outline: none;
      color: white;
      width: 100%;
    }

    .search-bar i {
      margin-right: 10px;
    }

    .select-all {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .team-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    .team-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .team-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .team-info img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }

    .team-name {
      font-size: 16px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 45px;
      height: 25px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #777;
      transition: .4s;
      border-radius: 25px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 3.5px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #0f62fe;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .next-btn {
      width: 100%;
      padding: 12px;
      background-color: #0f62fe;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="header-text">Allow Notification</div>
  <div class="subtext">Specify the type of notifications you'd like to receive for your favourites</div>

  <div class="pill">News Notification and Match Alerts</div>

  <div class="search-row">
    <div class="search-bar">
      <i class="bi bi-search"></i>
      <input type="text" placeholder="Search" onkeyup="filterTeams(this.value)">
    </div>
    <div class="select-all">
      <label for="selectAll">Select all</label>
      <label class="switch">
        <input type="checkbox" id="selectAll" onchange="toggleAll(this)">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="team-list" id="teamList"></div>

  <button class="next-btn" onclick="goNext()">Next</button>

  <script>
    const teams = [
      { name: "Arsenal", logo: "https://upload.wikimedia.org/wikipedia/en/5/53/Arsenal_FC.svg" },
      { name: "Santos F.C", logo: "https://upload.wikimedia.org/wikipedia/en/4/45/Santos_logo.svg" },
      { name: "West-Ham united", logo: "https://upload.wikimedia.org/wikipedia/en/c/c2/West_Ham_United_FC_logo.svg" },
      { name: "Team Rebaque", logo: "https://upload.wikimedia.org/wikipedia/en/b/bb/Rebaque_logo.svg" },
      { name: "Al-Hilal", logo: "https://upload.wikimedia.org/wikipedia/en/f/f5/Al-Hilal_FC_logo.svg" },
      { name: "Chicago Bulls", logo: "https://upload.wikimedia.org/wikipedia/en/6/67/Chicago_Bulls_logo.svg" },
      { name: "La Clippers", logo: "https://upload.wikimedia.org/wikipedia/en/b/bb/Los_Angeles_Clippers_logo_2015.svg" },
      { name: "Rivers Hooper's", logo: "https://upload.wikimedia.org/wikipedia/en/3/35/Rivers_Hoopers_logo.png" }
    ];

    const selectedTeams = new Set();

    function renderTeams(filter = "") {
      const container = document.getElementById("teamList");
      container.innerHTML = "";

      teams.forEach((team, index) => {
        if (team.name.toLowerCase().includes(filter.toLowerCase())) {
          const checked = selectedTeams.has(team.name) ? "checked" : "";
          container.innerHTML += `
            <div class="team-card">
              <div class="team-info">
                <img src="${team.logo}" alt="${team.name}"/>
                <span class="team-name">${team.name}</span>
              </div>
              <label class="switch">
                <input type="checkbox" ${checked} onchange="toggleTeam('${team.name}', this)">
                <span class="slider"></span>
              </label>
            </div>
          `;
        }
      });
    }

    function toggleTeam(name, checkbox) {
      if (checkbox.checked) {
        selectedTeams.add(name);
      } else {
        selectedTeams.delete(name);
        document.getElementById("selectAll").checked = false;
      }
    }

    function toggleAll(masterCheckbox) {
      if (masterCheckbox.checked) {
        teams.forEach(team => selectedTeams.add(team.name));
      } else {
        selectedTeams.clear();
      }
      renderTeams(document.querySelector(".search-bar input").value);
    }

    function filterTeams(value) {
      renderTeams(value);
    }

    function goNext() {
      localStorage.setItem("notificationsEnabledFor", JSON.stringify([...selectedTeams]));
      alert("Preferences saved. Redirecting...");
      window.location.href = "livescore.html"; // Replace with your desired destination
    }

    // Initial render
    renderTeams();
  </script>

</body>
</html>
