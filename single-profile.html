<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      font-weight: bold;
      font-size: 18px;
    }

    .profile-section {
      text-align: center;
      margin-top: 10px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      margin: 10px auto;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .username {
      font-weight: 600;
      font-size: 20px;
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
    }

    .bio {
      color: #333;
      margin: 5px 0 15px;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      font-weight: 600;
    }

    .stats span {
      display: block;
      font-size: 14px;
      font-weight: 400;
      color: gray;
    }

    .follow-btn {
      background: #0066ff;
      color: #fff;
      border: none;
      padding: 10px 30px;
      border-radius: 8px;
      font-size: 16px;
      margin: 15px auto;
      display: block;
      font-weight: 600;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 5px;
      padding: 10px;
    }

    .grid img {
      width: 100%;
      border-radius: 6px;
      height: 150px;
      object-fit: cover;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #222;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .bottom-nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 22px;
    }

    .bottom-nav a.active {
      color: #0056ff;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <a href="#"><i class="bi bi-arrow-left"></i></a>
    <span></span>
    <i class="bi bi-bell-fill"></i>
  </div>

  <!-- Profile Info -->
  <div class="profile-section">
    <div class="profile-pic">
      <img src="https://i.imgur.com/I80W1Q0.jpeg" alt="user-profile" />
    </div>
    <div class="username">
      Sven Mislintat <i class="bi bi-patch-check-fill text-primary"></i>
    </div>
    <div class="stats">
      <div><strong>2</strong><span>Posts</span></div>
      <div><strong>152k</strong><span>Followers</span></div>
      <div><strong>227</strong><span>Following</span></div>
    </div>
    <p class="bio">This is my Official PitchPro Account</p>
    <button class="follow-btn">Follow</button>
  </div>

  <!-- Posts Grid -->
  <div class="grid">
    <img src="https://i.imgur.com/8Km9tLL.jpg" alt="post1" />
    <div style="background: #ccc; border-radius: 6px;"></div>
  </div>

  <!-- Bottom Navigation -->

  <nav class="bottom-nav">
    <a href="mainhome.html"><i class="bi bi-house-door-fill"></i></a>
    <a href="search.html" class="active"><i class="bi bi-search"></i></a>
    <a href="upload.html"><i class="bi bi-plus-circle-fill fs-4"></i></a>
    <a href="inbox.html"><i class="bi bi-chat-left-dots"></i></a>
    <a href="profile.html"><i class="bi bi-person-fill"></i></a>
  </nav>

</body>
</html>
