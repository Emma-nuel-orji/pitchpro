<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go-Pitch Pro - Sign Up</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="signup-container">
        <header class="signup-header">
            <a href="#" class="back-arrow"><i class="fa-solid fa-arrow-left"></i></a>
            <h2>Sign Up</h2>
        </header>

        <form class="signup-form">

            <label for="username">Username</label>
            <div class="input-group">
                <input type="text" id="username" placeholder="">
            </div>

            <label for="password">Password</label>
            <div class="input-group password-group">
                <input type="password" id="password" placeholder="">
                <i class="fa-regular fa-eye-slash password-toggle"></i>
            </div>

            <label>Date of birth</label>
            <div class="dob-group">
                <div class="dob-select-container">
                    <select id="month" name="month">
                        <option value="">Month</option>
                        </select>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="dob-select-container">
                    <select id="day" name="day">
                        <option value="">Day</option>
                        </select>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="dob-select-container">
                    <select id="year" name="year">
                        <option value="">Year</option>
                        </select>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>

            <label for="phone-number">Phone number</label>
            <div id="phone-group" class="input-group phone-group">
                <div class="country-code-container">
                    <select id="country-code" name="country-code">
                        <option value="+234">+234</option>
                        </select>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <input type="tel" id="phone-number" placeholder="">
            </div>

            <div id="email-group" class="input-group hidden">
                <input type="email" id="email" placeholder="Email">
            </div>

            <a href="#" id="toggle-contact-method" class="toggle-link">Use Email Instead</a>

            <div class="legal-text">
                <p>
                    By tapping Sign up, you agree to our <a href="#">Terms of Service</a> and are acknowledging our <a href="#">Privacy Notice</a> applies
                </p>
            </div>

            <button type="submit" class="signup-btn">Sign up</button>

        </form>
    </div>

    <script src="register.js"></script>
</body>
</html>
