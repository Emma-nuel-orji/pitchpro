<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go-Pitch Pro - Videos</title>
    <link rel="stylesheet" href="clips-page.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="app-container">

        <div class="carousel-container">
            <div class="carousel-track">
                <div class="carousel-slide active">
                    <img src="../img/profile/prof8.jpg" alt="Football Match 1" class="carousel-image">
                    <div class="carousel-overlay">
                        <div class="carousel-info">
                            <h3>Manchester United vs Newcastle United</h3>
                            <span>Today, 8:00 PM</span>
                        </div>
                    </div>
                </div>
                <div class="carousel-slide">
                    <img src="../img/profile/prof3.jpg" alt="Basketball Match" class="carousel-image">
                    <div class="carousel-overlay">
                        <div class="carousel-info">
                            <h3>Lakers vs Celtics</h3>
                            <span>Tomorrow, 9:00 PM</span>
                        </div>
                    </div>
                </div>
                <div class="carousel-slide">
                    <img src="../img/profile/prof4.jpg" alt="Tennis Match" class="carousel-image">
                    <div class="carousel-overlay">
                        <div class="carousel-info">
                            <h3>French Open Final</h3>
                            <span>Sunday, 1:00 PM</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="sport-filters">
            <button class="filter-btn active">Football</button>
            <button class="filter-btn">Basketball</button>
            <button class="filter-btn">Tennis</button>
            <button class="filter-btn">Racing</button>
        </div>

        <div class="clips-section">
            <h2 class="section-title">Continue Watching</h2>
            <div class="clips-container horizontal-scroll">
                <div class="clip-card">
                    <img src="../img/profile/prof9.jpg" alt="Video Clip" class="clip-image">
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: 70%;"></div>
                        <span class="clip-duration">01m</span>
                    </div>
                </div>
                <div class="clip-card">
                    <img src="../img/profile/prof1.jpg" alt="Video Clip" class="clip-image">
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: 20%;"></div>
                        <span class="clip-duration">15s</span>
                    </div>
                </div>
                 <div class="clip-card">
                    <img src="../img/profile/prof3.jpg" alt="Video Clip" class="clip-image">
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: 90%;"></div>
                        <span class="clip-duration">05m</span>
                    </div>
                </div>
                <div class="clip-card">
                    <img src="../img/profile/prof7.jpg" alt="Video Clip" class="clip-image">
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: 45%;"></div>
                        <span class="clip-duration">02m</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="clips-section">
            <h2 class="section-title">Popular Clips</h2>
            <div class="clips-container horizontal-scroll">
                <div class="clip-card">
                    <img src="../img/profile/prof7.jpg" alt="Popular Clip" class="clip-image">
                </div>
                <div class="clip-card">
                    <img src="../img/profile/prof9.jpg" alt="Popular Clip" class="clip-image">
                </div>
                <div class="clip-card">
                    <img src="../img/profile/prof1.jpg" alt="Popular Clip" class="clip-image">
                </div>
                <div class="clip-card">
                    <img src="../img/profile/prof6.jpg" alt="Popular Clip" class="clip-image">
                </div>
                <div class="clip-card">
                    <img src="../img/profile/prof3.jpg" alt="Popular Clip" class="clip-image">
                </div>
            </div>
        </div>

        <nav class="bottom-nav-clips">
            <a href="#" class="nav-item ">
                <i class="fa-solid fa-home nav-icon"></i>
            </a>
            <a href="clips-page.html" class="nav-item active">
                <i class="fa-solid fa-box nav-icon"></i>
            </a>
            <a href="search-page.html" class="nav-item">
                <i class="fa-solid fa-search nav-icon"></i>
            </a>
            <a href="settings-page.html" class="nav-item">
                <i class="fa-solid fa-gear nav-icon"></i>
            </a>
        </nav>

    </div>

    <script src="clips-page.js"></script>

</body>
</html>
