<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go-Pitch Pro - Settings</title>
    <link rel="stylesheet" href="settings-page.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <header class="settings-header">
            <h2>Settings</h2>
            <a href="#" class="back-arrow"><i class="fa-solid fa-arrow-left"></i></a>
        </header>

        <ul class="settings-list">
            <li class="list-item" data-action="fund">
                <span class="item-text">Fund your account</span>
                <i class="fa-solid fa-chevron-right"></i>
            </li>
            <li class="list-item" data-action="clear-history">
                <span class="item-text">Clear Search history</span>
                <i class="fa-solid fa-chevron-right"></i>
            </li>
            <li class="list-item" data-action="subscription">
                <span class="item-text">Subscription</span>
                <i class="fa-solid fa-chevron-right"></i>
            </li>
            <li class="list-item" data-action="logout">
                <span class="item-text">Log out</span>
                <i class="fa-solid fa-chevron-right"></i>
            </li>
        </ul>

        <nav class="bottom-nav-settings">
            <a href="#" class="nav-item">
                <i class="fa-solid fa-home nav-icon"></i>
            </a>
            <a href="clips-page.html" class="nav-item">
                <i class="fa-solid fa-box nav-icon"></i>
            </a>
            <a href="search-page.html" class="nav-item">

            </a>
            <a href="settings-page.html" class="nav-item active">
