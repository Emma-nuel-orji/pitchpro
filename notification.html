<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notifications</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding-bottom: 60px;
    }
    /* body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fafafa;
    } */
    .header {
      display: flex;
      align-items: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #eee;
    }
    .header i {
      font-size: 22px;
      margin-right: 10px;
      cursor: pointer;
    }
    .center-text {
      text-align: center;
      font-size: 16px;
      margin: 10px 0;
      font-weight: 500;
    }
    .icon-grid {
      display: flex;
      justify-content: space-around;
      margin: 30px 0;
    }
    .icon-grid i {
      font-size: 40px;
      color: #6c90f2;
    }
    .support-option {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
    }
    .support-option .info {
      flex-grow: 1;
    }
    .support-option .info h4 {
      margin: 0 0 5px;
      font-size: 16px;
    }
    .support-option .info p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .bottom-nav a {
      color: #999;
      text-decoration: none;
      font-size: 20px;
    }
    .bottom-nav a.active {
      color: #007bff;
    }

    
    .notif-header {
      padding: 15px;
      background-color: #fff;
      font-weight: bold;
      font-size: 1.2em;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    .notif-item {
      display: flex;
      align-items: center;
      padding: 15px;
      background-color: #fff;
      border-bottom: 1px solid #eee;
    }
    .notif-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 12px;
    }
    .notif-text {
      flex-grow: 1;
    }
    .notif-time {
      font-size: 0.8em;
      color: gray;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <i class="bi bi-arrow-left" onclick="history.back()"></i>
    Notification
  </div>

  <!-- <div class="center-text">None</div> -->

 
   <div class="notif-item">
    <img src="https://i.pravatar.cc/40?img=3" />
    <div class="notif-text">
      <div><strong>alex_king</strong> liked your post</div>
      <div class="notif-time">5 minutes ago</div>
    </div>
  </div>

  <div class="notif-item">
    <img src="https://i.pravatar.cc/40?img=4" />
    <div class="notif-text">
      <div><strong>mary_ann</strong> followed you</div>
      <div class="notif-time">1 hour ago</div>
    </div>
  </div>

  <div class="notif-item">
    <img src="https://i.pravatar.cc/40?img=5" />
    <div class="notif-text">
      <div><strong>josh_dev</strong> mentioned you in a comment</div>
      <div class="notif-time">3 hours ago</div>
    </div>
  </div>
  <nav class="bottom-nav">
    <a href="mainhome.html"><i class="bi bi-house-door-fill"></i></a>
    <a href="search.html"><i class="bi bi-search"></i></a>
    <a href="post-image.html"><i class="bi bi-plus-circle-fill fs-4"></i></a>
    <a href="inbox.html"><i class="bi bi-chat-left-dots"></i></a>
    <a href="profile.html" class="active"><i class="bi bi-person-fill"></i></a>
  </nav>

</body>
</html>
