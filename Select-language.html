<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Language Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 15px;
      font-size: 1.2em;
      font-weight: bold;
      justify-content: center;
      position: relative;
    }

    .header i {
      position: absolute;
      left: 15px;
      font-size: 20px;
      cursor: pointer;
    }

    .card {
      margin: 20px;
      padding: 20px;
      border-radius: 15px;
      background-color: #e0e0e0;
      position: relative;
      cursor: pointer;
    }

    .card h3 {
      margin: 0;
    }

    .card p {
      margin: 5px 0 0;
      color: #333;
    }

    .selected-language {
      position: absolute;
      top: 20px;
      right: 40px;
      font-weight: bold;
    }

    .card i {
      position: absolute;
      top: 22px;
      right: 15px;
      font-size: 1.2em;
    }

    .language-list {
      display: none;
      margin: 0 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background-color: #f9f9f9;
    }

    .language-option {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }

    .language-option:last-child {
      border-bottom: none;
    }

    .language-option:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <div class="header">
    <i class="bi bi-arrow-left" onclick="goBack()"></i>
    Language
  </div>

  <div class="card" onclick="toggleLanguageList()">
    <h3>App Language</h3>
    <p>Select your default app language</p>
    <span class="selected-language" id="selectedLang">English (U.S.A)</span>
    <i class="bi bi-chevron-right"></i>
  </div>

  <div class="language-list" id="languageList">
    <div class="language-option" onclick="selectLanguage('English (U.S.A)')">English (U.S.A)</div>
    <div class="language-option" onclick="selectLanguage('French')">French</div>
    <div class="language-option" onclick="selectLanguage('Spanish')">Spanish</div>
    <div class="language-option" onclick="selectLanguage('German')">German</div>
    <div class="language-option" onclick="selectLanguage('Swahili')">Swahili</div>
    <div class="language-option" onclick="selectLanguage('Arabic')">Arabic</div>
  </div>

  <script>
    function goBack() {
      // You can replace this with actual navigation
      alert("Going back...");
    }

    function toggleLanguageList() {
      const list = document.getElementById("languageList");
      list.style.display = list.style.display === "block" ? "none" : "block";
    }

    function selectLanguage(language) {
      document.getElementById("selectedLang").textContent = language;
      document.getElementById("languageList").style.display = "none";
    }
  </script>

</body>
</html>
