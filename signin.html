<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PitchPro - Sign In</title>
  <link rel="stylesheet" href="signin.css" />
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <span class="back-arrow" onclick="history.back()">&#8592;</span>
    </div>

    <h1 class="title">Sign In</h1>
    <p class="subtitle">Fill in the form in order to login.</p>

    <img src="img/logo.png" alt="PitchPro Logo" class="logo" />
    <h2 class="brand-name">PitchPro</h2>

    <form class="form">
      <label>Email Address</label>
      <input type="email" placeholder="Enter your email" required />

      <label>Password</label>
      <input type="password" placeholder="Enter your password" required />

      <button type="submit" class="btn">Continue</button>
    </form>
  </div>
</body>
</html>
