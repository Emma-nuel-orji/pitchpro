<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PitchPro Feed</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
    }

    .feed-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .video-post {
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
      background: #000;
    }

    .video-post video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .icons-right {
      position: absolute;
      right: 10px;
      bottom: 100px;
      text-align: center;
    }

    .icon-block {
      margin-bottom: 20px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 10;
      background-color: #111;
      padding: 10px 0;
    }


    .user-info {
  position: absolute;
  bottom: 100px;
  left: 15px;
  display: flex;
  align-items: center;
  gap: 10px;
  color: white;
}

.avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
}

.username {
  font-weight: bold;
}

.follow-btn {
  background-color: red;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}
  </style>
</head>
<body>

  <!-- Scrollable Feed -->
  <div class="feed-container">

    <!-- Video Post 1 -->
    <div class="video-post">
      <video autoplay loop muted>
        <source src="img/test.mp4" type="video/mp4" />
      </video>
      <div class="icons-right">
        <div class="icon-block">
          <i class="bi bi-heart-fill fs-3"></i><br>1,927
        </div>
        <div class="icon-block">
          <i class="bi bi-chat-dots-fill fs-3"></i><br>80
        </div>
        <div class="icon-block">
          <i class="bi bi-share-fill fs-3"></i><br>400
        </div>
      </div>
    </div>

    <!-- Video Post 2 -->
    <div class="video-post">
      <video autoplay loop muted>
        <source src="img/test.mp4" type="video/mp4" />
      </video>
      <div class="icons-right">
        <div class="icon-block">
          <i class="bi bi-heart-fill fs-3"></i><br>2,000
        </div>
        <div class="icon-block">
          <i class="bi bi-chat-dots-fill fs-3"></i><br>150
        </div>
        <div class="icon-block">
          <i class="bi bi-share-fill fs-3"></i><br>500
        </div>
      </div>
    </div>



        <div class="right-icons">
  <div class="icon-block text-white text-center">
    <i class="bi bi-heart-fill fs-3"></i>
    <p>1,927</p>
  </div>
  <div class="icon-block text-white text-center">
    <i class="bi bi-chat-dots-fill fs-3"></i>
    <p>80</p>
  </div>
  <div class="icon-block text-white text-center">
    <i class="bi bi-share-fill fs-3"></i>
    <p>400</p>
  </div>
  </div>

    <!-- User Info -->
    <div class="user-info">
      <img src="img/golf.jpg" class="avatar" />
      <span class="username">Mustapha-001</span>
      <button class="follow-btn">Follow</button>
    </div>
  </div>

  <!-- Fixed Bottom Navigation Bar -->
  <nav class="bottom-nav d-flex justify-content-around text-white">
    <a href="mainhome.html"><i class="bi bi-house-door-fill fs-4"></i></a>
    <a href="search.html"><i class="bi bi-search fs-4"></i></a>
    <a href="mainhome.html"><i class="bi bi-plus-circle-fill fs-4"></i></a>
    <a href="inbox.html"><i class="bi bi-chat-left-dots fs-4"></i></a>
    <a href="profile.html"><i class="bi bi-person-fill fs-4"></i></a>
  </nav>

  <!-- JavaScript to handle tap-to-pause -->
  <script>
    document.querySelectorAll('.video-post video').forEach(video => {
      video.addEventListener('click', () => {
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
      });
    });
  </script>

</body>
</html>
