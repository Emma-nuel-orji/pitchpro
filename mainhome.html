<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PitchPro - Home</title>

  <!-- Bootstrap CSS and Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      /* height: 100%; */
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }

    .feed-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .video-post {
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
    }

    .video-post video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .icons-right {
      position: absolute;
      right: 10px;
      bottom: 120px;
      text-align: center;
      z-index: 2;
    }

    .icon-block {
      margin-bottom: 20px;
      color: white;
    }

    .user-info {
      position: absolute;
      bottom: 70px;
      left: 15px;
      z-index: 2;
      display: flex;
      align-items: center;
    }

    .user-info img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .follow-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 15px;
      border-radius: 5px;
      margin-left: 10px;
    }

    .top-right {
      /* position: absolute; */
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .top-right .feature {
      text-align: right;
      margin-bottom: 5px;
      font-size: 0.9rem;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 10;
      background-color: #111;
      padding: 8px 0;
    }

    .bottom-nav a {
      color: #999;
      text-decoration: none;
    }

    .bottom-nav a.active {
      color: #007bff;
    }

  </style>
</head>
<body>

  <div class="feed-container">

    <!-- Video Post -->
    <div class="video-post">
      <video src="your-video-1.mp4" autoplay muted loop></video>

      <!-- Top Right Features -->
      <div class="top-right">
        <div class="feature">
          <i class="bi bi-journal-richtext"></i> Live score
        </div>
        <div class="feature">
          <i class="bi bi-broadcast"></i> Sports Streaming
        </div>
      </div>

      <!-- Interaction Icons -->
      <div class="icons-right">
        <div class="icon-block">
          <i class="bi bi-heart-fill fs-4"></i><br><small>1,927</small>
        </div>
        <div class="icon-block">
          <i class="bi bi-chat-dots-fill fs-4"></i><br><small>80</small>
        </div>
        <div class="icon-block">
          <i class="bi bi-share-fill fs-4"></i><br><small>400</small>
        </div>
      </div>

      <!-- User Info -->
      <div class="user-info">
        <img src="https://i.imgur.com/OZaT7jl.png" alt="avatar">
        <span class="fw-semibold">Mustapha-001</span>
        <button class="follow-btn">Follow</button>
      </div>
    </div>

  <!-- JavaScript -->
  <script>
    // Tap to pause/play video
    document.querySelectorAll('.video-post video').forEach(video => {
      video.addEventListener('click', () => {
        video.paused ? video.play() : video.pause();
      });
    });
  </script>
