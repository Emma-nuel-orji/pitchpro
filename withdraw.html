<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      font-weight: bold;
      font-size: 18px;
    }

    .balance-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      margin-top: 10px;
    }

    .balance-row i {
      font-size: 1.2rem;
      cursor: pointer;
    }

    .balance-amount {
      font-size: 22px;
      font-weight: bold;
    }

    .actions {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .action-btn {
      padding: 15px 30px;
      background: linear-gradient(45deg, purple, blue, red);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      text-decoration: none;
    }

    .coin-section {
      background-color: #333;
      margin: 20px;
      padding: 20px;
      border-radius: 12px;
    }

    .coin-section h4 {
      margin-bottom: 10px;
    }

    .coin-details {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .services {
      background: #111;
      padding: 20px;
      margin: 20px;
      border-radius: 12px;
    }

    .services h4 {
      margin-bottom: 15px;
    }

    .service-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #222;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .bottom-nav a {
      color: #999;
      text-decoration: none;
      font-size: 22px;
    }

    .bottom-nav a.active {
      color: #007bff;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <i class="bi bi-arrow-left"></i>
    <span>Victorâ€™s Balance</span>
    <i class="bi bi-bell-fill"></i>
  </div>

  <!-- Total Balance -->
  <div class="balance-row">
    <div>Total Balance <i class="bi bi-eye-fill" id="toggle-eye"></i></div>
    <div class="balance-amount" id="balance-amount">$1000</div>
  </div>

  <!-- Action Buttons -->
  <div class="actions">
    <a class="action-btn" href="deposit.html">
      <i class="bi bi-wallet2"></i> Deposit
    </a>
    <a class="action-btn" href="withdraw.html">
      <i class="bi bi-cash-coin"></i> Withdraw
    </a>
  </div>

  <!-- Coin Section -->
  <div class="coin-section">
    <h4>Available Coin</h4>
    <div class="coin-details">
      <div>
        <p>Coin</p>
        <h3>221</h3>
      </div>
      <div>
        <p style="color: #ccc; cursor: pointer;">Recharge</p>
      </div>
    </div>
  </div>

  <!-- Services -->
  <div class="services">
    <h4>Services</h4>
    <div class="service-item">
      <i class="bi bi-clipboard-check-fill" style="color: gold;"></i> 
      <a href="transactions.html" style="color: white; text-decoration: none;">Transaction History</a>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="mainhome.html"><i class="bi bi-house-door-fill"></i></a>
    <a href="search.html"><i class="bi bi-search"></i></a>
    <a href="upload.html"><i class="bi bi-plus-circle-fill fs-4"></i></a>
    <a href="inbox.html"><i class="bi bi-envelope"></i></a>
    <a href="profile.html" class="active"><i class="bi bi-person-fill"></i></a>
  </nav>

  <!-- Script -->
  <script>
    const toggleEye = document.getElementById('toggle-eye');
    const balanceAmount = document.getElementById('balance-amount');
    let isVisible = true;

    toggleEye.addEventListener('click', () => {
      isVisible = !isVisible;
      balanceAmount.textContent = isVisible ? '$1000' : '****';
      toggleEye.className = isVisible ? 'bi bi-eye-fill' : 'bi bi-eye-slash-fill';
    });
  </script>

</body>
</html>
