<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Share Profile</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding-bottom: 70px;
      background: linear-gradient(to right, #a04de4, #1b012d);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    .qr-box {
      background-color: white;
      border-radius: 20px;
      width: 220px;
      padding: 20px;
      margin: 30px auto 10px;
    }

    .email-text {
      font-size: 1.1rem;
      margin-top: 20px;
    }

    .btn-box {
      margin-top: 20px;
    }

    .btn-share {
      background-color: white;
      border: none;
      border-radius: 15px;
      padding: 12px 20px;
      margin: 10px;
      min-width: 130px;
      font-weight: 500;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #111;
      padding: 10px 0;
      z-index: 10;
    }

    .bottom-nav a {
      color: #bbb;
      text-decoration: none;
    }

    .bottom-nav a.active {
      color: #007bff;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <a href="profile.html" class="text-white"><i class="bi bi-arrow-left fs-4"></i></a>
    <span class="fw-semibold">Share Profile</span>
    <span class="text-white">Save</span>
  </div>

  <!-- QR Code -->
  <div class="qr-box">
    <img src="https://i.imgur.com/GPpnszs.png" alt="QR Code" width="100%">
    <div class="text-primary mt-2 fw-bold">SCAN</div>
  </div>

  <!-- Email or Handle -->
  <div class="email-text">victornwosu185@gmail.com</div>

  <!-- Buttons -->
  <div class="btn-box">
    <button class="btn-share"><i class="bi bi-clipboard me-1"></i>Copy link</button>
    <button class="btn-share"><i class="bi bi-share me-1"></i>Share profile</button>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav d-flex justify-content-around text-white">
    <a href="home.html"><i class="bi bi-house-door-fill fs-4"></i></a>
    <a href="search.html"><i class="bi bi-search fs-4"></i></a>
    <a href="upload.html"><i class="bi bi-plus-circle-fill fs-4"></i></a>
    <a href="inbox.html"><i class="bi bi-chat-left-dots fs-4"></i></a>
    <a href="profile.html" class="active"><i class="bi bi-person-fill fs-4"></i></a>
  </nav>

</body>
</html>
