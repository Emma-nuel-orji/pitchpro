<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Call Screen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .username {
      margin-top: 50px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
    }

    .username .verified {
      color: #1d9bf0;
      font-size: 18px;
      margin-left: 5px;
    }

    .avatar {
      margin-top: 40px;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .call-controls {
      position: fixed;
      bottom: 80px;
      display: flex;
      gap: 20px;
      background-color: #222;
      padding: 15px 25px;
      border-radius: 20px;
    }

    .control-button {
      width: 50px;
      height: 50px;
      background-color: #444;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .end-call {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #222;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
    }

    .bottom-nav i {
      font-size: 22px;
      color: white;
    }

    .bottom-nav i.active {
      color: #2962ff;
    }
  </style>
</head>
<body>

  <div class="username">
    Jock Stein <i class="bi bi-patch-check-fill verified"></i>
  </div>

  <div class="avatar">
    <img src="img/profile/prof5.jpg" alt="User Avatar" />
  </div>

  <div class="call-controls">
    <div class="control-button"><i class="bi bi-camera-video-fill"></i></div>
    <div class="control-button"><i class="bi bi-mic-mute-fill"></i></div>
    <div class="control-button"><i class="bi bi-volume-up-fill"></i></div>
    <div class="end-call">End</div>
  </div>

  <div class="bottom-nav">
    <i class="bi bi-house-door-fill"></i>
    <i class="bi bi-search"></i>
    <i class="bi bi-plus-square"></i>
    <i class="bi bi-envelope-fill active"></i>
    <i class="bi bi-person"></i>
  </div>

</body>
</html>
