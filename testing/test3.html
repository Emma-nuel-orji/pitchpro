   <nav class="bottom-nav">

  <!-- Theme Mode Script -->
  <script>
    const html = document.documentElement;
    const body = document.body;

    if (localStorage.getItem("theme") === "dark") {
      html.classList.add("dark");
      body.classList.replace("bg-white", "bg-black");
      body.classList.replace("text-black", "text-white");
    } else {
      html.classList.remove("dark");
      body.classList.replace("bg-black", "bg-white");
      body.classList.replace("text-white", "text-black");
    }
  </script>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Media</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: black;
      color: white;
    }
    .camera-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .top-controls, .bottom-controls {
      position: absolute;
      width: 100%;
      z-index: 2;
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }
    .top-controls {
      top: 0;
    }
    .bottom-controls {
      bottom: 70px;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }
    .mode-switch {
      display: flex;
      justify-content: center;
      gap: 20px;
      color: white;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .mode-switch span.active {
      color: red;
      font-weight: bold;
    }
    .record-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: red;
      border: 4px solid white;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 10;
      background-color: #111;
      padding: 8px 0;
      display: flex;
      justify-content: space-around;
    }
    .bottom-nav a {
      color: #999;
      text-decoration: none;
    }
    .bottom-nav a.active {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="camera-container">
    <video id="camera" autoplay playsinline muted></video>

    <div class="top-controls">
      <button class="btn btn-dark"><i class="bi bi-arrow-left"></i></button>
      <button class="btn btn-dark">Add Sound</button>
      <div>
        <button class="btn btn-dark"><i class="bi bi-camera-reverse"></i></button>
        <button class="btn btn-dark"><i class="bi bi-mic-mute"></i></button>
      </div>
    </div>

    <div class="bottom-controls">
      <div class="mode-switch">
        <span>Post</span>
        <span>Story</span>
        <span class="active">Video</span>
      </div>
      <div class="record-btn"></div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="mainhome.html"><i class="bi bi-house-door-fill fs-4"></i></a>
    <a href="search.html"><i class="bi bi-search fs-4"></i></a>
    <a href="upload.html" class="active"><i class="bi bi-plus-circle-fill fs-4"></i></a>
    <a href="inbox.html"><i class="bi bi-chat-left-dots fs-4"></i></a>
    <a href="profile.html"><i class="bi bi-person-fill fs-4"></i></a>
  </nav>

  <script>
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        const video = document.getElementById('camera');
        video.srcObject = stream;
      } catch (err) {
        console.error("Camera access denied:", err);
        alert("Unable to access camera.");
      }
    }
    window.onload = startCamera;
  </script>
</body>
</html>
