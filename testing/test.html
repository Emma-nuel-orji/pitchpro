
<!DOCTYPE html>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      /* height: 100%; */
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }

    .feed-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .video-post {
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
    }

    .video-post video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .icons-right {
      position: absolute;
      right: 10px;
      bottom: 120px;
      text-align: center;
      z-index: 2;
    }

    .icon-block {
      margin-bottom: 20px;
      color: white;
    }

    .user-info {
      position: absolute;
      bottom: 70px;
      left: 15px;
      z-index: 2;
      display: flex;
      align-items: center;
    }

    .user-info img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .follow-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 15px;
      border-radius: 5px;
      margin-left: 10px;
    }

    .top-right {
      /* position: absolute; */
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 2;
      display: flex;
      color: #fff;
      flex-direction: column;
      align-items: flex-end;
    }

    .top-right .feature {
      text-align: right;
      margin-bottom: 5px;
      font-size: 0.9rem;
      text-decoration: none;
      color: #fff;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 10;
      background-color: #111;
      padding: 8px 0;
    }

    .bottom-nav a {
      color: #999;
      text-decoration: none;
    }

    .bottom-nav a.active {
      color: #007bff;
    }

  </style>
</head>
<body>

  <div class="feed-container">

          <i class="bi bi-share-fill fs-4"></i><br><small>400</small>

      <div class="user-info">

      </div>

  <script>
    // Tap to pause/play video

      });

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <div class="app-container">
        <header class="top-nav-tiktok">
            <a href="#" class="top-nav-link" data-target-page="live-score">Live score</a>

        </header>

        <div class="video-feed-carousel">
            <div class="video-slide" data-video-id="video1">
