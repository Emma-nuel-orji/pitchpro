<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inbox - PitchPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
     .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 10;
            background-color: #111;
            padding: 8px 0;
            display: flex;
            justify-content: space-around;
        }
     .bottom-nav a {
            color: #999;
            text-decoration: none;
        }
     .bottom-nav a.active {
            color: #007bff;
        }
        /* New custom styles for inbox items */
     .inbox-item-box {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 15px;
            background-color: #f1f5f9; /* Light gray background */
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
            text-decoration: none;
            color: inherit;
        }
     .dark.inbox-item-box {
            background-color: #1f2937; /* Dark gray background for dark mode */
            box-shadow: 0 4px 6px -1px rgba(255, 255, 255, 0.1), 0 2px 4px -2px rgba(255, 255, 255, 0.1);
        }
     .inbox-item-box:hover {
            transform: translateY(-2px);
            background-color: #e2e8f0; /* Lighter on hover */
            color: inherit;
        }
     .dark.inbox-item-box:hover {
            background-color: #374151; /* Lighter on hover in dark mode */
            color: inherit;
        }
    </style>
</head>
<body class="bg-white text-black transition-colors duration-300">

    <div class="flex justify-between items-center px-4 py-4">
        <h1 class="text-2xl font-bold">Inbox</h1>
        <a href="search.html" aria-label="Search">
            <svg class="w-6 h-6 text-black dark:text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M21 21l-4.35-4.35M16 10a6 6 0 11-12 0 6 6 0 0112 0z"/>
            </svg>
        </a>
    </div>

    <div id="inboxContainer" class="px-4 space-y-4 pb-24">
        <a href="dm-page.html" class="inbox-item-box" data-user="PitchPro Contact Service">
            <img src="img/profile/prof2.jpg" class="w-12 h-12 rounded-full" alt="P logo">
            <div class="flex-1">
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-1">
                        <p class="font-bold text-black dark:text-white m-0">PitchPro Contact Service</p>
                        <svg class="w-4 h-4 text-blue-500" fill="currentColor" viewBox="0 0 20 20"><path d="M10 0a10 10 0 105.917 18.417L10 0z"/></svg>
                    </div>
                    <svg class="w-4 h-4 text-black dark:text-white" fill="black" viewBox="0 0 20 20"><path d="M10 2L7 9h6l-3 9"/></svg>
                </div>
                <p class="text-gray-500 dark:text-gray-400 text-sm m-0">Hello pitchpro i got a message from....</p>
            </div>
        </a>

        <a href="dm-page.html" class="inbox-item-box" data-user="Jock Stein">
            <img src="img/profile/prof1.jpg" class="w-12 h-12 rounded-full" alt="User 1">
            <div class="flex-1">
                <div class="flex items-center gap-1">
                    <p class="font-bold text-black dark:text-white m-0">Jock Stein</p>
                    <svg class="w-4 h-4 text-blue-500" fill="currentColor" viewBox="0 0 20 20"><path d="M10 0a10 10 0 105.917 18.417L10 0z"/></svg>
                </div>
                <p class="text-gray-500 dark:text-gray-400 text-sm m-0">Good Morning Mr........................</p>
            </div>
        </a>

        <a href="dm-page.html" class="inbox-item-box" data-user="Stacy Hollowell">
            <img src="img/profile/prof3.jpg" class="w-12 h-12 rounded-full" alt="User 2">
            <div class="flex-1">
                <p class="font-bold text-black dark:text-white m-0">Stacy Hollowell</p>
                <p class="text-gray-500 dark:text-gray-400 text-sm m-0">Hello Mr Stacy............................</p>
            </div>
        </a>

        <a href="dm-page.html" class="inbox-item-box" data-user="Notification">
            <img src="img/profile/prof4.jpg" class="w-12 h-12 rounded-full" alt="P logo">
            <div class="flex-1">
                <div class="flex items-center gap-1">
                    <p class="font-bold text-black dark:text-white m-0">NOTIFICATION</p>
                    <svg class="w-4 h-4 text-red-600" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a2 2 0 012 2v2a2 2 0 01-1 1.732V11a2 2 0 01-4 0V7.732A2 2 0 016 6V4a2 2 0 012-2z"/></svg>
                </div>
                <p class="text-gray-500 dark:text-gray-400 text-sm m-0">Last warning sending of Digits aren't.....</p>
            </div>
        </a>
    </div>

    <nav class="bottom-nav">
        <a href="mainhome.html"><i class="bi bi-house-door-fill fs-4"></i></a>
        <a href="search.html"><i class="bi bi-search fs-4"></i></a>
        <a href="post-image.html"><i class="bi bi-plus-circle-fill fs-4"></i></a>
        <a href="inbox.html" class="active"><i class="bi bi-chat-left-dots fs-4"></i></a>
        <a href="profile.html"><i class="bi bi-person-fill fs-4"></i></a>
    </nav>
    
    <script>
    const html = document.documentElement;
    const body = document.body;
    if (localStorage.getItem("theme") === "dark") {
        html.classList.add("dark");
        body.classList.replace("bg-white", "bg-black");
        body.classList.replace("text-black", "text-white");
    } else {
        html.classList.remove("dark");
        body.classList.replace("bg-black", "bg-white");
        body.classList.replace("text-white", "text-black");
    }

    document.addEventListener('DOMContentLoaded', () => {
        const inboxContainer = document.getElementById('inboxContainer');
        if (inboxContainer) {
            inboxContainer.addEventListener('click', (event) => {
                const clickedItem = event.target.closest('.inbox-item-box');
                if (clickedItem) {
                    // Prevent the default link behavior
                    event.preventDefault(); 

                    // Get the user's name from the data attribute
                    const userName = clickedItem.dataset.user;
                    
                    // Navigate to the DM page, passing the user's name in the URL
                    window.location.href = `chat.html?user=${encodeURIComponent(userName)}`;
                }
            });
        }
    });
</script>
</body>
</html>
