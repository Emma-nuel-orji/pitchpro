<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search - PitchPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
       .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 10;
            background-color: #111;
            padding: 8px 0;
            display: flex;
            justify-content: space-around;
        }
       .bottom-nav a {
            color: #999;
            text-decoration: none;
        }
       .bottom-nav a.active {
            color: #007bff;
        }
        /* New custom styles for the search items */
       .recent-search-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #f1f5f9; /* Light gray background */
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
            cursor: pointer;
        }
       .dark.recent-search-item {
            background-color: #1f2937; /* Dark gray background */
            box-shadow: 0 4px 6px -1px rgba(255, 255, 255, 0.1), 0 2px 4px -2px rgba(255, 255, 255, 0.1);
        }
       .recent-search-item:hover {
            transform: translateY(-2px);
            background-color: #e2e8f0; /* Lighter on hover */
        }
       .dark.recent-search-item:hover {
            background-color: #374151; /* Lighter on hover */
        }
    </style>
</head>
<body class="bg-white text-black transition-colors duration-300">

    <div class="flex items-center px-3 py-4 gap-2">
        <button onclick="history.back()" class=" ">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M15 19l-7-7 7-7"/>
            </svg>
        </button>
        <div class="relative flex-1">
            <input
                type="text"
                placeholder="Search"
                class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-100 dark:bg-gray-800 text-black dark:text-white placeholder-gray-400 focus:outline-none"
            />
            <svg class="w-5 h-5 absolute left-3 top-2.5 text-gray-500 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M21 21l-4.35-4.35M16 10a6 6 0 11-12 0 6 6 0 0112 0z"/>
            </svg>
        </div>
    </div>

    <div class="px-4 mt-4">
        <div class="flex justify-between items-center mb-3">
            <h2 class="text-lg font-bold">Recent</h2>
            <button id="clearAllBtn" class="text-blue-600 text-sm">Clear all</button>
        </div>

        <div id="recentSearchesContainer" class="flex flex-col gap-3">
            <div class="recent-search-item">
                <div class="flex items-center gap-3">
                    <img src="img/profile/prof9.jpg" class="w-10 h-10 rounded-full" />
                    <div class="flex items-center gap-1">
                        <p class="font-bold text-black dark:text-white m-0">Sven Mislintat</p>
                        <svg class="w-4 h-4 text-blue-500" fill="currentColor" viewBox="0 0 20 20"><path d="M10 0a10 10 0 105.917 18.417L10 0z"/></svg>
                    </div>
                </div>
                <button class="remove-item-btn">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <div class="recent-search-item">
                <div class="flex items-center gap-3">
                    <img src="img/profile/prof8.jpg" class="w-10 h-10 rounded-full" />
                    <p class="font-bold text-black dark:text-white m-0">Stacy Hollowell</p>
                </div>
                <button class="remove-item-btn">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <div class="recent-search-item">
                <div class="flex items-center gap-3">
                    <img src="img/profile/prof7.jpg" class="w-10 h-10 rounded-full" />
                    <div class="flex items-center gap-1">
                        <p class="font-bold text-black dark:text-white m-0">Jock Stein</p>
                        <svg class="w-4 h-4 text-blue-500" fill="currentColor" viewBox="0 0 20 20"><path d="M10 0a10 10 0 105.917 18.417L10 0z"/></svg>
                    </div>
                </div>
                <button class="remove-item-btn">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="mainhome.html"><i class="bi bi-house-door-fill fs-4"></i></a>
        <a href="search.html" class="active"><i class="bi bi-search fs-4"></i></a>
        <a href="post-image.html"><i class="bi bi-plus-circle-fill fs-4"></i></a>
        <a href="inbox.html"><i class="bi bi-chat-left-dots fs-4"></i></a>
        <a href="profile.html"><i class="bi bi-person-fill fs-4"></i></a>
    </nav>

    <script>
        const html = document.documentElement;
        const body = document.body;

        if (localStorage.getItem("theme") === "dark") {
            html.classList.add("dark");
            body.classList.replace("bg-white", "bg-black");
            body.classList.replace("text-black", "text-white");
        } else {
            html.classList.remove("dark");
            body.classList.replace("bg-black", "bg-white");
            body.classList.replace("text-white", "text-black");
        }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const clearAllBtn = document.getElementById('clearAllBtn');
            const recentSearchesContainer = document.getElementById('recentSearchesContainer');
            
            // Add click listener to the 'Clear all' button
            if (clearAllBtn && recentSearchesContainer) {
                clearAllBtn.addEventListener('click', () => {
                    recentSearchesContainer.innerHTML = '';
                });
            }

            // Use event delegation to handle clicks on dynamically added 'x' buttons
            if (recentSearchesContainer) {
                recentSearchesContainer.addEventListener('click', (event) => {
                    // Check if the clicked element is an 'x' button or its SVG child
                    const clickedButton = event.target.closest('.remove-item-btn');
                    if (clickedButton) {
                        const itemContainer = clickedButton.closest('.recent-search-item');
                        if (itemContainer) {
                            itemContainer.remove();
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
