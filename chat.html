<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DM - PitchPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
       .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 10;
            background-color: #111;
            padding: 8px 0;
            display: flex;
            justify-content: space-around;
        }
       .bottom-nav a {
            color: #999;
            text-decoration: none;
        }
       .bottom-nav a.active {
            color: #007bff;
        }
       .dm-header {
            background-color: #1a1a1a;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 20;
        }
       .dm-header-dark {
            background-color: #1a1a1a;
        }
       .dm-header-light {
            background-color: #f1f5f9;
        }
       .dm-body {
            padding-top: 80px; /* Space for fixed header */
            padding-bottom: 80px; /* Space for fixed input area */
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow-y: auto;
        }
       .message-container {
            display: flex;
        }
       .sent {
            justify-content: flex-end;
        }
       .received {
            justify-content: flex-start;
        }
       .message-bubble {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1.5rem;
            font-size: 0.9rem;
            line-height: 1.4;
        }
       .sent.message-bubble {
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 0;
        }
       .received.message-bubble {
            background-color: #e2e8f0;
            color: black;
            border-bottom-left-radius: 0;
        }
       .dm-input-area {
            background-color: #1a1a1a;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 20;
        }
       .dm-input-area-dark {
            background-color: #1a1a1a;
        }
       .dm-input-area-light {
            background-color: #f1f5f9;
        }
       .dm-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border-radius: 1.5rem;
            border: none;
            outline: none;
        }
       .dm-input-dark {
            background-color: #374151;
            color: white;
        }
       .dm-input-light {
            background-color: #cbd5e1;
            color: black;
        }
    </style>
</head>
<body class="bg-black text-white transition-colors duration-300">

    <div class="dm-header dm-header-dark">
        <a href="inbox.html" class="text-white">
            <i class="bi bi-arrow-left fs-4"></i>
        </a>
        <img src="img/profile/prof1.jpg" class="w-10 h-10 rounded-full" alt="User Avatar">
        <div class="flex-1">
            <p class="font-semibold m-0">Jock Stein</p>
            <p class="text-sm text-green-500 m-0">Online</p>
        </div>
        <div class="flex gap-4">
            <a href="#" class="text-white" onclick="alert('Starting audio call with Jock Stein...'); return false;">
                <i class="bi bi-telephone fs-5"></i>
            </a>
            <a href="#" class="text-white" onclick="alert('Starting video call with Jock Stein...'); return false;">
                <i class="bi bi-camera-video fs-5"></i>
            </a>
        </div>
    </div>

    <div id="message-list" class="dm-body px-4">
        <div class="message-container sent">
            <p class="message-bubble">Hello Mr Stacy...</p>
        </div>
        <div class="message-container received">
            <p class="message-bubble">Good Morning Jock...</p>
        </div>
    </div>

    <div class="dm-input-area dm-input-area-dark">
        <input type="text" id="message-input" placeholder="Start a message..." class="dm-input dm-input-dark">
        <a href="#" class="text-blue-500" onclick="alert('Opening emoji keyboard...'); return false;">
            <i class="bi bi-emoji-smile fs-4"></i>
        </a>
        <a href="#" class="text-blue-500" onclick="alert('Opening media library...'); return false;">
            <i class="bi bi-paperclip fs-4"></i>
        </a>
    </div>

    <script>
        const html = document.documentElement;
        const body = document.body;
        const dmHeader = document.querySelector('.dm-header');
        const dmInputArea = document.querySelector('.dm-input-area');
        const dmInput = document.querySelector('.dm-input');
        const messageInput = document.getElementById('message-input');
        const messageList = document.getElementById('message-list');

        if (localStorage.getItem("theme") === "dark") {
            html.classList.add("dark");
            body.classList.replace("bg-white", "bg-black");
            body.classList.replace("text-black", "text-white");
            dmHeader.classList.add('dm-header-dark');
            dmHeader.classList.remove('dm-header-light');
            dmInputArea.classList.add('dm-input-area-dark');
            dmInputArea.classList.remove('dm-input-area-light');
            dmInput.classList.add('dm-input-dark');
            dmInput.classList.remove('dm-input-light');
        } else {
            html.classList.remove("dark");
            body.classList.replace("bg-black", "bg-white");
            body.classList.replace("text-white", "text-black");
            dmHeader.classList.remove('dm-header-dark');
            dmHeader.classList.add('dm-header-light');
            dmInputArea.classList.remove('dm-input-area-dark');
            dmInputArea.classList.add('dm-input-area-light');
            dmInput.classList.remove('dm-input-dark');
            dmInput.classList.add('dm-input-light');
        }

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const messageText = messageInput.value.trim();
                if (messageText) {
                    const newMessageContainer = document.createElement('div');
                    newMessageContainer.classList.add('message-container', 'sent');
                    
                    const newBubble = document.createElement('p');
                    newBubble.classList.add('message-bubble');
                    newBubble.textContent = messageText;

                    newMessageContainer.appendChild(newBubble);
                    messageList.appendChild(newMessageContainer);
                    
                    messageInput.value = '';
                    messageList.scrollTop = messageList.scrollHeight; // Auto-scroll to bottom
                }
            }
        });
    </script>
</body>
</html>
